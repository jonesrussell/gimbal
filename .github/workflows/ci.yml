name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Build, Lint, Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxxf86vm-dev \
            libasound2-dev \
            pkg-config

      - name: Build
        run: go build ./...

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2@latest

      - name: Lint
        run: |
          go fmt ./...
          go vet ./...
          golangci-lint run ./...

      - name: Test
        run: go test ./... -v -race -tags=integration -timeout=60s
